---
- name: AWS - Criando EC2
  hosts: localhost
  tasks:
    - name: Security Group
      ec2_group:
        name: webserver
        description: Regras de Firewall - DevSecOps
        region: us-east-1
        rules:
          - proto: tcp
            from_port: 80
            to_port: 80
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 186.230.35.154/32

    - name: Criando SSH
      ec2_key:
        name: devsecops
        key_material: 'ssh-rsa '

    - name: Criando a Instancia
      ec2:
        key_name: devsecops
        instance_type: t2.micro
        region: us-east-1
        image: ami-5a809b25
        wait: yes
        group: webserver
        user_data: |
          #!/bin/bash
          sudo apt-get update
          sudo apt-get install nginx -y
          echo "POBREFLIX Ã‰ SHOW!" > /var/www/html/index.html
